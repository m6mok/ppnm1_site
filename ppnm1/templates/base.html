<!-- saved from url=(0014)about:internet -->
{% load static %}
{% with css_version=103 %}
    <!DOCTYPE html>
    <html lang="ru-RU">
        <head>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

            <link rel="icon" href="https://ppnm1.ru/favicon.ico" type="image/x-con">
            <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/fav/apple-touch-icon.png' %}">

            <meta name="description" content="Аренда мангальных полянок, аренда беседок, аренда домиков, рыбалка, бани, кемпинг, отдых на природе, рыбалка в Кашире"/>
            <meta name="robots" content="index"/>

            <meta http-equiv="cleartype" content="on"/>
            <meta name="apple-mobile-web-app-capable" content="yes"/>
            <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"/>
            <meta name="msapplication-TileColor" content="#990000"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta http-equiv="imagetoolbar" content="no"/>
            <meta http-equiv="msthemecompatible" content="no"/>
            <meta name="theme-color" content="#013220">
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}?ver={{ css_version }}">
            <link rel="stylesheet" href="{% static 'css/bootstrap-reboot.min.css' %}?ver={{ css_version }}">
            <link rel="stylesheet" href="{% static 'css/main.css' %}?ver={{ css_version }}">
            
            {% block head %}{% endblock %}

            <title>
                {% block title %}{% endblock %}
            </title>
        </head>
        <body>
            {% block content %}{% endblock %}
            {% include 'includes/yandex_metrika.html' %}
        </body>
    </html>
{% endwith %}
